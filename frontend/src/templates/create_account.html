<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Account</title>
        <link rel="stylesheet" href="/static/css/create_account.css">
    </head>
    <body>
        <div class="form-container">
            <h2>Create Account</h2>
            <form id="signupForm">
                <input type="text" id="username" placeholder="Username" required>
                </br>
                <input type="email" id="email" placeholder="Email" required>
                </br>
                <input type="password" id="password" placeholder="Password" required>
                </br>
                <input type="password" id="confirm_password" placeholder="Re-enter your password" required>
                </br>
                <button type="submit">Create Account</button>
            </form>
            <p id="signupMessage"></p>
            <a href="/login.html">Login to an existing account</a>
        </div>
        <script src="/static/js/create_account.js" defer></script>
    </body>
</html>
